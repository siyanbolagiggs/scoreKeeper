<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoreKeeper</title>
    <link rel="stylesheet" href="score.css">
</head>

<body>
    <section id="sec">
        <img src="img/scorekeeperimg.avif" alt="">
        <div>
            <p> Ping Pong Score Keeper</p>
        </div>
        <h1><span id="hh1">0</span> <span>to</span> <span id="hh2">0</span></h1>
        <div>Use the buttons below to keep score</div>
        <label for="playTo">Playing To</label>
        <select name="playTo" id="slct">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <div>
            <button id="bt1">+1 Player One</button><button id="bt2">+1 Player Two</button><button
                id="bt3">Reset</button>
        </div>
    </section>


    <script src="score.js"></script>
</body>

</html>
